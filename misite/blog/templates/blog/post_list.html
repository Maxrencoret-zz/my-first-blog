<html>
    <head>
        <title>Gran blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">El Blog de Wingo</a></h1>
        </div>

       {% for post in posts %}
    		<div>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaks }}</p>
        		<p>published: {{ post.published_date }}</p>
    		</div>
		{% endfor %}
    </body>
</html>
